<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Atur Ulang Kata Sandi</title>
  </head>
  <body>
    <main
      class="max-w-xl lg:max-w-5xl mx-auto h-full min-h-screen px-4 py-8 grid place-content-center grid-cols-1"
    >
      <div
        class="rounded-md overflow-x-hidden lg:grid lg:grid-cols-2 shadow-sm lg:shadow-none"
      >
        <div class="bg-white px-8 py-8 sm:px-[60px] sm:py-12 form-container">
          <img src="./src/images/logo.svg" alt="Logo" class="w-12" />
          <h1 class="form-title">Atur ulang kata sandi</h1>
          <p class="form-subtitle">
            Jangan pake kata sandi yang susah-susah makannya, ngerepotin mulu
            jadi orang.
          </p>
          <form class="flex flex-col space-y-5 mt-8">
            <div class="field">
              <label for="newPassword" class="label">Kata Sandi Baru</label>
              <input
                type="password"
                placeholder="Buat kata sandi baru"
                name="newPassword"
                id="newPassword"
                required
              />
            </div>
            <div class="field">
              <label for="newPasswordConfirm" class="label"
                >Konfirmasi Kata Sandi</label
              >
              <input
                type="password"
                placeholder="Masukan ulang kata sandi baru"
                name="newPasswordConfirm"
                id="newPasswordConfirm"
                required
              />
            </div>
            <button class="btn btn-primary">Atur Ulang</button>
          </form>
        </div>

        <div
          class="w-full py-6 hidden lg:grid lg:place-content-center bg-gradient-to-b from-[#3730A3] to-[#312E81]"
        >
          <img src="./src/images/reset-password.png" alt="Gambar Masuk" />
          <div class="px-16 mt-12">
            <span class="text-sm font-semibold text-white opacity-50"
              >belajarskuy.io</span
            >
            <p class="text-lg text-white mt-3">
              Biar nanti nggak lupa lagi sama kata sandinya, disimpen di
              password manager ya, bang!
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
